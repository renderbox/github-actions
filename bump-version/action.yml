name: Bump Version and Create Tag
description: Bumps the version using bump2version and pushes commit + tag

inputs:
  version-part:
    description: Part to bump (patch, minor, major)
    required: false
    default: patch

  python-version:
    description: Python version to use
    required: false
    default: '3.12'

runs:
  using: "composite"
  steps:
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ inputs.python-version }}

    - name: Install bump2version
      run: pip install bump2version
      shell: bash

    - name: Configure Git identity
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
      shell: bash

    - name: Check last commit message
      id: skipcheck
      run: |
        COMMIT_MSG=$(git log -1 --pretty=%B)
        echo "Last commit: $COMMIT_MSG"
        if echo "$COMMIT_MSG" | grep -q "Bump version:"; then
          echo "SKIP_BUMP=true" >> "$GITHUB_ENV"
        fi
      shell: bash

    - name: Bump version
      if: env.SKIP_BUMP != 'true'
      run: bump2version ${{ inputs.version-part }}
      shell: bash

    - name: Push changes and tag
      if: env.SKIP_BUMP != 'true'
      run: git push origin HEAD --follow-tags
      shell: bash
